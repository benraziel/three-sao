<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - scalable ambient obscurance</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background:#000;
				color:#fff;
				padding:0;
				margin:0;
				font-weight: bold;
				overflow:hidden;
			}

			a {	color: #ffffff;	}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				color: #ffffff;
				padding: 5px;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				z-index:1000;
			}

			#oldie {
				background:rgb(200,100,0) !important;
				color:#fff;
			}

			#vt { display:none }
			#vt, #vt a { color:orange; }

			#stats { position: absolute; top:0; left: 0 }
			#stats #fps { background: transparent !important }
			#stats #fps #fpsText { color: #aaa !important }
			#stats #fps #fpsGraph { display: none }
		</style>
	</head>

	<body>
		<div id="info">
			<a href="http://threejs.org" target="_blank">three.js</a> - scalable ambient obscurance -
			<a href="http://www.ir-ltd.net/infinite-3d-head-scan-released/" target="_blank">Lee Perry-Smith</a> head
		</div>

		<script src="js/lib/three.min.js"></script>
		<script src="js/lib/Detector.js"></script>
		<script src="js/lib/stats.min.js"></script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var statsEnabled = true;

			var container, stats, loader;

			var camera, scene, renderer;

			var mesh;

			var directionalLight, directionalLight2, pointLight, ambientLight, spotLight;

			var mouseX = 0;
			var mouseY = 0;

			var targetX = 0;
			var targetY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				// CAMERA
				camera = new THREE.PerspectiveCamera( 27, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.z = 1200;

				// LIGHTS
                scene = new THREE.Scene();

				ambientLight = new THREE.AmbientLight( 0x444444 );
				scene.add( ambientLight );

				pointLight = new THREE.PointLight( 0xffffff, 1.5, 1000 );
				pointLight.color.setHSL( 0.05, 1, 0.95 );
				pointLight.position.set( 0, 0, 600 );

				scene.add( pointLight );

				spotLight = new THREE.SpotLight( 0xffffff, 1.5 );
				spotLight.position.set( 0.05, 0.05, 1 );
				spotLight.color.setHSL( 0.6, 1, 0.95 );
				scene.add( spotLight );

				directionalLight = new THREE.DirectionalLight( 0xffffff, 1.5 );
				directionalLight.position.set( 1, -0.5, 1 );
				directionalLight.color.setHSL( 0.6, 1, 0.95 );
				scene.add( directionalLight );

				directionalLight.position.multiplyScalar( 500 );

				directionalLight2 = new THREE.DirectionalLight( 0xffffff, 1.2 );
				directionalLight2.position.set( 1, -0.5, -1 );
				directionalLight2.color.setHSL( 0.08, 1, 0.825 );
				scene.add( directionalLight2 );

                // MATERIAL
				var material = new THREE.MeshPhongMaterial( { ambient: 0x552811, color: 0x552811, specular: 0x333333, shininess: 25,  metal: false } );


                // LOAD MODEL
				loader = new THREE.JSONLoader( true );
				document.body.appendChild( loader.statusDomElement );
				loader.load( "assets/leeperrysmith/LeePerrySmith.js", function( geometry ) { createScene( geometry, 100, material ) } );

                // RENDERER
				renderer = new THREE.WebGLRenderer( { antialias: false } );
				renderer.setClearColor( 0x060708, 1 );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				renderer.gammaInput = true;
				renderer.gammaOutput = true;

				if ( statsEnabled ) {

					stats = new Stats();
					container.appendChild( stats.domElement );

				}

				// EVENTS
				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				window.addEventListener( 'resize', onWindowResize, false );

			}

			function createScene( geometry, scale, material ) {

				mesh = new THREE.Mesh( geometry, material );

				mesh.position.y = - 50;
				mesh.scale.set( scale, scale, scale );

				scene.add( mesh );

				loader.statusDomElement.style.display = "none";

			}

			function onWindowResize( event ) {

				SCREEN_WIDTH = window.innerWidth;
				SCREEN_HEIGHT = window.innerHeight;

				renderer.setSize( SCREEN_WIDTH, SCREEN_HEIGHT );

				camera.aspect = SCREEN_WIDTH / SCREEN_HEIGHT;
				camera.updateProjectionMatrix();

			}

			function onDocumentMouseMove( event ) {

				mouseX = ( event.clientX - windowHalfX );
				mouseY = ( event.clientY - windowHalfY );

			}

			function animate() {

				requestAnimationFrame( animate );

				render();
				if ( statsEnabled ) stats.update();

			}

			function render() {

				targetX = mouseX * .001;
				targetY = mouseY * .001;

				if ( mesh ) {

					mesh.rotation.y += 0.05 * ( targetX - mesh.rotation.y );
					mesh.rotation.x += 0.05 * ( targetY - mesh.rotation.x );

				}

				renderer.render( scene, camera );

			}
		</script>

	</body>
</html>
